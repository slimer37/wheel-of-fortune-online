<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wheel of Fortune Board by slimer37">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Wheel Of Fortune Online</title>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div> 
    <div class="board" id="board">
        <div class="letter-box unselect" id="letter"><div class="letter">A</div></div>
    </div>
    <div id="infobox">Information</div>
    <div id="controls">
        <p>
            Click on a space, then start typing<br>
            Escape to exit editing mode<br>
            Backtick (`) to toggle this panel
        </p>
        <input class="button" type="button" value="Hide Solution" onclick="hideSolution()">
        <input class="button" type="button" value="Reveal Solution" onclick="revealSolution()">
        <input class="button" type="button" value="Reset" onclick="resetBoard()">
        <br>
        <input type="checkbox" id="mute-toggle" style="margin-top: 0.5rem" onclick="toggleMute()">
        <label class="label" for="mute-toggle">Mute</label>
    </div>
</body>
</html>
